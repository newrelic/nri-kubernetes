suite: test tolerations for kubelet
templates:
  - templates/kubelet/daemonset.yaml
  - templates/kubelet/daemonset-windows.yaml
  - templates/kubelet/scraper-configmap.yaml
  - templates/kubelet/agent-configmap.yaml
  - templates/kubelet/integrations-configmap.yaml
  - templates/agent-configmap.yaml
  - templates/secret.yaml
tests:
  - it: kubelet tolerations have permissive defaults when nothing is set (infrastructure monitoring runs on all nodes)
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - operator: "Exists"
              effect: "NoSchedule"
            - operator: "Exists"
              effect: "NoExecute"
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - operator: "Exists"
              effect: "NoSchedule"
            - operator: "Exists"
              effect: "NoExecute"

  - it: kubelet tolerations uses globals
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
      global.tolerations:
        - test: test
        - test2: test2
      tolerations: []
      kubelet.tolerations: []
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - test: test
            - test2: test2
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - test: test
            - test2: test2

  - it: kubelet tolerations uses local tolerations
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
      global: {}
      tolerations:
        - test: test
        - test2: test2
      kubelet.tolerations: []
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - test: test
            - test2: test2
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - test: test
            - test2: test2

  - it: kubelet tolerations uses kubelet tolerations
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
      global: {}
      tolerations: []
      kubelet.tolerations:
        - test: test
        - test2: test2
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - test: test
            - test2: test2
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - test: test
            - test2: test2

  - it: kubelet global tolerations overridable by local
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
      global.tolerations:
        - test: test
        - test2: test2
      tolerations:
        - local: local
        - local2: local2
      kubelet.tolerations: []
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - local: local
            - local2: local2
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - local: local
            - local2: local2

  - it: kubelet global tolerations overridable by kubelet tolerations
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
      global.tolerations:
        - test: test
        - test2: test2
      tolerations: []
      kubelet.tolerations:
        - kubelet: kubelet
        - kubelet2: kubelet2
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - kubelet: kubelet
            - kubelet2: kubelet2
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - kubelet: kubelet
            - kubelet2: kubelet2

  - it: kubelet local tolerations overridable by kubelet tolerations
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
      global.tolerations: []
      tolerations:
        - local: local
        - local2: local2
      kubelet.tolerations:
        - kubelet: kubelet
        - kubelet2: kubelet2
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - kubelet: kubelet
            - kubelet2: kubelet2
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - kubelet: kubelet
            - kubelet2: kubelet2

  - it: With every toleration, kubelet gets precedence
    set:
      enableWindows: true
      licenseKey: test
      cluster: test
      global.tolerations: []
      tolerations:
        - local: local
        - local2: local2
      kubelet.tolerations:
        - kubelet: kubelet
        - kubelet2: kubelet2
    asserts:
      - template: templates/kubelet/daemonset.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - kubelet: kubelet
            - kubelet2: kubelet2
      - template: templates/kubelet/daemonset-windows.yaml
        equal:
          path: spec.template.spec.tolerations
          value:
            - kubelet: kubelet
            - kubelet2: kubelet2
