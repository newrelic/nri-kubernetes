suite: test ksm agent configmap
templates:
  - templates/ksm/agent-configmap.yaml
tests:
  - it: agent configMap is created and configured from legacy config
    set:
      licenseKey: test
      cluster: test
      config:
        test1: one
        test2: two
    asserts:
      - equal:
          path: data["newrelic-infra.yml"]
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            http_server_enabled: true
            http_server_port: 8002
            is_forward_only: true
            test1: one
            test2: two

  - it: agent configMap is created and configured from common.agentConfig
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: two
    asserts:
      - equal:
          path: data["newrelic-infra.yml"]
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            http_server_enabled: true
            http_server_port: 8002
            is_forward_only: true
            test1: one
            test2: two

  - it: agentConfigs are merged
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: two
      config:
        test3: three
      ksm.agentConfig:
        test4: four
    asserts:
      - equal:
          path: data["newrelic-infra.yml"]
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            http_server_enabled: true
            http_server_port: 8002
            is_forward_only: true
            test1: one
            test2: two
            test3: three
            test4: four

  - it: common.agentConfig takes precedence
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: override
      config:
        test2: two
    asserts:
      - equal:
          path: data["newrelic-infra.yml"]
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            http_server_enabled: true
            http_server_port: 8002
            is_forward_only: true
            test1: one
            test2: override

  - it: ksm.agentConfig takes precedence
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: two
      ksm.agentConfig:
        test2: override
    asserts:
      - equal:
          path: data["newrelic-infra.yml"]
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            http_server_enabled: true
            http_server_port: 8002
            is_forward_only: true
            test1: one
            test2: override

  - it: customAttributes are correctly added
    set:
      licenseKey: test
      cluster: test
      global.customAttributes:
        global: global
      customAttributes:
        local: local
    asserts:
      - equal:
          path: data["newrelic-infra.yml"]
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
              global: global
              local: local
            http_server_enabled: true
            http_server_port: 8002
            is_forward_only: true

  - it: eventQueueDepth is taken into account
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: two
      config:
        test3: three
      eventQueueDepth: 1000
    asserts:
      - equal:
          path: data["newrelic-infra.yml"]
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            event_queue_depth: 1000
            http_server_enabled: true
            http_server_port: 8002
            is_forward_only: true
            test1: one
            test2: two
            test3: three
