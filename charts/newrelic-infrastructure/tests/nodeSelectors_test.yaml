suite: test nodeSelector
templates:
  - templates/controlplane/daemonset.yaml
  - templates/controlplane/scraper-configmap.yaml
  - templates/controlplane/agent-configmap.yaml
  - templates/kubelet/daemonset.yaml
  - templates/kubelet/scraper-configmap.yaml
  - templates/kubelet/agent-configmap.yaml
  - templates/kubelet/integrations-configmap.yaml
  - templates/ksm/deployment.yaml
  - templates/ksm/scraper-configmap.yaml
  - templates/ksm/agent-configmap.yaml
  - templates/agent-configmap.yaml
  - templates/secret.yaml
tests:
  - it: nodeSelector is populated from global by common-library
    set:
      licenseKey: test
      cluster: test
      global:
        nodeSelector:
          disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/controlplane/daemonset.yaml

  - it: nodeSelector is populated from chart's root by common-library
    set:
      licenseKey: test
      cluster: test
      nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/controlplane/daemonset.yaml

  - it: nodeSelector is overridable
    set:
      licenseKey: test
      cluster: test
      global:
        nodeSelector:
          disktype: ssd
      nodeSelector:
        disktype: real
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: real
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: real
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: real
        template: templates/controlplane/daemonset.yaml

  - it: nodeSelector is populated from ksm tree value
    set:
      licenseKey: test
      cluster: test
      ksm:
        nodeSelector:
          disktype: real
      nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: real
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/controlplane/daemonset.yaml

  - it: nodeSelector is populated from kubelet tree value
    set:
      licenseKey: test
      cluster: test
      kubelet:
        nodeSelector:
          disktype: real
      nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: real
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/controlplane/daemonset.yaml

  - it: nodeSelector is populated from controlPlane tree value
    set:
      licenseKey: test
      cluster: test
      controlPlane:
        nodeSelector:
          disktype: real
      nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/ksm/deployment.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: ssd
        template: templates/kubelet/daemonset.yaml
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            disktype: real
        template: templates/controlplane/daemonset.yaml
