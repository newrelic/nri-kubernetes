suite: test interval
templates:
  - templates/NOTES.txt
tests:
  - it: Fails to render with large intervals
    set:
      licenseKey: test
      cluster: test
      common:
        config:
          interval: 41s
    asserts:
      - failedTemplate:
          errorPattern: "Intervals larger than \\d+s are not supported"
  - it: Fails to render with small intervals
    set:
      licenseKey: test
      cluster: test
      common:
        config:
          interval: 1s
    asserts:
      - failedTemplate:
          errorPattern: "Intervals smaller than \\d+s are not supported"
  - it: Non-seconds intervals are rejected
    set:
      licenseKey: test
      cluster: test
      common:
        config:
          interval: 1m
    asserts:
      - failedTemplate:
          errorPattern: "Interval must be between \\d+s and \\d+s"
