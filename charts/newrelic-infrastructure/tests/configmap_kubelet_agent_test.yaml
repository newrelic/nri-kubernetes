suite: test kubelet agent configmap
templates:
  - templates/kubelet/agent-configmap.yaml
tests:
  - it: agent configMap is created and configured from legacy config
    set:
      licenseKey: test
      cluster: test
      config:
        test1: one
        test2: two
    asserts:
      - equal:
          path: data.newrelic-infra\.yml
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            features:
              docker_enabled: false
            http_server_enabled: true
            http_server_port: 8003
            is_secure_forward_only: true
            overide_host_root: ""
            test1: one
            test2: two

  - it: agent configMap is created and configured from common.agentConfig
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: two
    asserts:
      - equal:
          path: data.newrelic-infra\.yml
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            features:
              docker_enabled: false
            http_server_enabled: true
            http_server_port: 8003
            is_secure_forward_only: true
            overide_host_root: ""
            test1: one
            test2: two

  - it: common.agentConfig takes precedence
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: two
      config:
        test3: three
    asserts:
      - equal:
          path: data.newrelic-infra\.yml
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            features:
              docker_enabled: false
            http_server_enabled: true
            http_server_port: 8003
            is_secure_forward_only: true
            overide_host_root: ""
            test1: one
            test2: two

  - it: eventQueueDepth is taken into account
    set:
      licenseKey: test
      cluster: test
      common.agentConfig:
        test1: one
        test2: two
      config:
        test3: three
      eventQueueDepth: 1000
    asserts:
      - equal:
          path: data.newrelic-infra\.yml
          value: |-
            # This is the configuration file for the infrastructure agent. See:
            # https://docs.newrelic.com/docs/infrastructure/install-infrastructure-agent/configuration/infrastructure-agent-configuration-settings/
            custom_attributes:
              clusterName: test
            event_queue_depth: 1000
            features:
              docker_enabled: false
            http_server_enabled: true
            http_server_port: 8003
            is_secure_forward_only: true
            overide_host_root: ""
            test1: one
            test2: two
