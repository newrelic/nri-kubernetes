# Karpenter NodePool CRD (simplified version for testing)
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodepools.karpenter.sh
spec:
  group: karpenter.sh
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                disruption:
                  type: object
                  properties:
                    consolidationPolicy:
                      type: string
                      description: Consolidation policy (WhenEmpty or WhenUnderutilized)
                    consolidateAfter:
                      type: string
                      description: Duration before consolidation triggers
                limits:
                  type: object
                  properties:
                    cpu:
                      type: string
                    memory:
                      type: string
            status:
              type: object
              properties:
                resources:
                  type: object
                  properties:
                    nodes:
                      type: integer
                    pods:
                      type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
  scope: Cluster
  names:
    plural: nodepools
    singular: nodepool
    kind: NodePool
    shortNames:
      - np
