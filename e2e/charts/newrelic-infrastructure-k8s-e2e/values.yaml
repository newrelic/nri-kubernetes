daemonset:
  name: newrelic-infra
  namespace: default
  unprivileged: false
  image:
    repository: newrelic/infrastructure-k8s
    tag: 1.0.0
  resources:
    limits:
      memory: 150M
    requests:
      cpu: 100m
      memory: 30M
  clusterFlavor: "unknown"

serviceAccount:
  name: newrelic
  namespace: default
  automountServiceAccountToken: true

clusterRole:
  name: newrelic

integration:
  k8sClusterName: "<YOUR_CLUSTER_NAME>"
  newRelicLicenseKey: "<YOUR_LICENSE_KEY>"
  verbose: "0"
  collectorURL: "https://staging-infra-api.newrelic.com"
  cadvisor:
    port: "4194"
#  ksm:
#    url: "http://172.17.0.3:8080"

#########################################
######## DO NOT MODIFY FROM HERE ########
#########################################

rbac: false

ksm-instance-one:
  nameOverride: kube-state-metrics
  rbac:
    create: false
  image:
    tag: v1.7.2
  collectors:
    deployments: true
    namespaces: true
    replicasets: true
    pods: true

    certificatesigningrequests: false
    nodes: true
    replicationcontrollers: false
    resourcequotas: false
    cronjobs: false
    horizontalpodautoscalers: false
    jobs: false
    limitranges: false
    persistentvolumeclaims: false
    persistentvolumes: false
    configmaps: false
    ingresses: false
    poddisruptionbudgets: false

ksm-instance-two:
  rbac:
    create: false
  image:
    tag: v1.7.2
  collectors:
    deployments: true
    namespaces: true
    replicasets: true
    pods: true

    certificatesigningrequests: false
    nodes: true
    replicationcontrollers: false
    resourcequotas: false
    cronjobs: false
    horizontalpodautoscalers: false
    jobs: false
    limitranges: false
    persistentvolumeclaims: false
    storageclasses: false
    persistentvolumes: false
    configmaps: false
    ingresses: false
    poddisruptionbudgets: false

alpine-pending-scheduled:
  pod:
    scheduled: true
    name: alpine-pending-scheduled

alpine-pending-non-scheduled:
  pod:
    scheduled: false
    name: alpine-pending-non-scheduled

tags:
  one-ksm-instance: true
  two-ksm-instances: false
  with-pending-pods: false
