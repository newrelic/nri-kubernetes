apiVersion: v1
kind: Service
metadata:
  name: test-statefulset
  labels:
    app: test-statefulset
spec:
  selector:
    app: test-statefulset
  ports:
    - port: 8089
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-statefulset
spec:
  serviceName: test-statefulset
  replicas: 2
  selector:
    matchLabels:
      app: test-statefulset
  template:
    metadata:
      labels:
        app: test-statefulset
    spec:
      containers:
      - name: busybox
        image: busybox
        args:
          - sleep
          - infinity
