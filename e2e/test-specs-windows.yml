description: |
  End-to-end tests for k8s integration - Windows

custom_test_key: k8s.clusterName

scenarios:
  - description: |
      This scenario will verify that metrics from a k8s Cluster are correctly collected.
    before:
      - helm dependency update ../charts/internal/e2e-resources
      - helm dependency update ../charts/newrelic-infrastructure
      - echo "Installing e2e-resources using SCENARIO_TAG ${SCENARIO_TAG}"; KSM_IMAGE_VERSION="v2.13.0"; echo "Will use KSM image version ${KSM_IMAGE_VERSION}" && helm upgrade --install ${SCENARIO_TAG}-resources --namespace nr-${SCENARIO_TAG} --create-namespace ../charts/internal/e2e-resources --set persistentVolume.enabled=true --set kube-state-metrics.image.tag=${KSM_IMAGE_VERSION} --set windows.is2019=true --set windows.is2022=true --set demo.enabled=true
      - helm upgrade --install ${SCENARIO_TAG} --namespace nr-${SCENARIO_TAG} --create-namespace ../charts/newrelic-infrastructure --values e2e-values.yml --set global.licenseKey=${LICENSE_KEY} --set global.cluster=${SCENARIO_TAG} --set enableWindows=true
      # Allow for resources to settle before starting checks
      - sleep 720 # Windows resources take longer to settle
    after:
      - kubectl logs --selector app.kubernetes.io/name=newrelic-infrastructure --namespace nr-${SCENARIO_TAG} --all-containers --prefix=true
      - kubectl get pods --namespace nr-${SCENARIO_TAG}
      - helm delete ${SCENARIO_TAG}-resources --namespace nr-${SCENARIO_TAG}
      #- helm delete ${SCENARIO_TAG} --namespace nr-${SCENARIO_TAG}
    tests:
      nrqls:
#       START Windows Cronjob 2019
        - query: FROM Metric SELECT filter(uniqueCount(k8s.jobName), where k8s.job.isComplete is not null) AS 'Completed Jobs' WHERE k8s.namespaceName = 'nr-${SCENARIO_TAG}' AND k8s.jobName LIKE '${SCENARIO_TAG}-resources-win-2019-cronjob-%'
          expected_results:
            - key: "Completed Jobs"
              lowerBoundedValue: 1.0
        - query: FROM Metric SELECT filter(uniqueCount(k8s.jobName), where k8s.job.failed is not null) AS 'Failed Jobs' WHERE k8s.namespaceName = 'nr-${SCENARIO_TAG}' AND k8s.jobName LIKE '${SCENARIO_TAG}-resources-win-2019-cronjob-%'
          expected_results:
            - key: "Failed Jobs"
              value: 0.0
        - query: FROM Metric SELECT latest(k8s.cronjob.isActive) as 'Active Jobs' WHERE metricName = 'k8s.cronjob.createdAt' AND entity.name like '%${SCENARIO_TAG}-resources-win-2019-cronjob' # TODO make specific to windows
          expected_results:
            - key: "Active Jobs"
              lowerBoundedValue: 0.0
        - query: FROM Metric SELECT if(latest(k8s.cronjob.isSuspended) = 1, 'True', 'False') as 'Suspended' WHERE metricName = 'k8s.cronjob.createdAt' AND entity.name like '%${SCENARIO_TAG}-resources-win-2019-cronjob' # TODO make specific to windows
          expected_results:
            - key: "constant"
              value: False
        - query: FROM Metric SELECT latest(k8s.cronjobName) AS cronjob, latest(k8s.namespaceName) AS namespace, latest(k8s.clusterName) AS cluster, latest(k8s.cronjob.schedule) AS schedule, latest(k8s.cronjob.concurrencyPolicy) as concurrencyPolicy, latest(k8s.cronjob.createdAt) * 1000 AS created, latest(k8s.cronjob.lastScheduledTime) * 1000 AS lastScheduled WHERE metricName = 'k8s.cronjob.createdAt' AND k8s.namespaceName = 'nr-${SCENARIO_TAG}' AND k8s.cronjobName = '${SCENARIO_TAG}-resources-win-2019-cronjob'
          expected_results:
            - key: "schedule"
              value: "* * * * *"
        - query: FROM Metric SELECT latest(k8s.cronjobName) AS cronjob, latest(k8s.namespaceName) AS namespace, latest(k8s.clusterName) AS cluster, latest(k8s.cronjob.schedule) AS schedule, latest(k8s.cronjob.concurrencyPolicy) as concurrencyPolicy, latest(k8s.cronjob.createdAt) * 1000 AS created, latest(k8s.cronjob.lastScheduledTime) * 1000 AS lastScheduled WHERE metricName = 'k8s.cronjob.createdAt' AND k8s.namespaceName = 'nr-${SCENARIO_TAG}' AND k8s.cronjobName = '${SCENARIO_TAG}-resources-win-2019-cronjob'
          expected_results:
