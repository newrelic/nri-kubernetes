name: Windows build

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2
  workflow_dispatch:

jobs:
  build:
    name: Build integration for
    strategy:
      fail-fast: false
      matrix:
        windows:
          - windows-2019
          - windows-2022
    runs-on: ${{ matrix.windows }}
    env:
      AGENT_VERSION: 1.20.7
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Get windows build
        id: osinfo
        shell: powershell
        run: |
          $version = Get-ComputerInfo
          Write-Output $version
          Write-Output "::set-output name=version::$($version.WindowsVersion)"
      - name: Compute windows tag
        id: baseimage
        shell: bash
        run: |
          # Microsoft has an inconsistent tagging scheme, where ltsc2022 is available for both servercore and nanoserver
          # but ltsc2019 is not.
          # For this reason we need to uglily use ltsc$year tag for 2022 and older, but need to resort to the version
          # number for earlier versions.
          runner=${{ matrix.windows }}
          year=${runner#windows-}
          if [[ $year -ge 2022 ]]; then
            echo "::set-output name=tag::ltsc${year}"
          else
            echo "::set-output name=tag::${{ steps.osinfo.outputs.version }}-amd64"
          fi
      - name: Build agent container
        shell: powershell
        run: |
          mkdir infrastructure-agent
          cd infrastructure-agent

          # Get Dockerfile from https://github.com/newrelic/infrastructure-agent/pull/315/
          Invoke-WebRequest https://raw.githubusercontent.com/newrelic/infrastructure-agent/26f92f4c504222e0558b80ac46e784369fe27117/build/container/Dockerfile.windows `
            -OutFile Dockerfile.windows          

          Invoke-WebRequest https://download.newrelic.com/infrastructure_agent/binaries/windows/amd64/newrelic-infra-amd64.${{ env.AGENT_VERSION }}.zip `
            -OutFile agent.zip
          Expand-Archive agent.zip

          docker build `
            --pull `
            --build-arg base_image_tag="${{ steps.baseimage.outputs.tag }}" `
            --build-arg image_version=${{ env.AGENT_VERSION }} `
            --build-arg agent_version=${{ env.AGENT_VERSION }} `
            --build-arg agent_bin="./agent/Program Files/New Relic/newrelic-infra/newrelic-infra.exe" `
            --build-arg agent_ctl_bin="./agent/Program Files/New Relic/newrelic-infra/newrelic-infra-ctl.exe" `
            --build-arg agent_service_bin="./agent/Program Files/New Relic/newrelic-infra/newrelic-infra-service.exe" `
            -f Dockerfile.windows `
            -t newrelic/infrastructure:${{ env.AGENT_VERSION }}-windows-${{ steps.baseimage.outputs.tag }} .

      - uses: actions/cache@v2
        with:
          path: |
            %LocalAppData%\go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build integration
        shell: bash
        run: |
          make compile CGO_ENABLED=1
      - name: Build integration container
        shell: bash
        run: |
          docker build -f Dockerfile.windows \
            --build-arg IMAGE_TAG=${{ env.AGENT_VERSION }}-windows-${{ steps.baseimage.outputs.tag }} \
            -t newrelic/infrastructure-k8s:2-windows-${{ steps.baseimage.outputs.tag }}-alpha \
            .

      # Release images if we're pushing to v2
      - name: Login to DockerHub
        #if: ${{ ! github.event.pull_request }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.FSI_DOCKERHUB_USERNAME }}
          password: ${{ secrets.FSI_DOCKERHUB_TOKEN }}

      - name: Push image
        #if: ${{ ! github.event.pull_request }}
        shell: bash
        run: |
          docker push newrelic/infrastructure-k8s:2-windows-${{ steps.baseimage.outputs.tag }}-alpha
