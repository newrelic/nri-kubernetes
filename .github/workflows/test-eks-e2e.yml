name: E2E on EKS

on:
  workflow_dispatch:
  push:
    branches:
      - testEKSe2e*

permissions:
  id-token: write
  contents: read

jobs:
  create-windows-image:
    uses: "newrelic/nri-kubernetes/.github/workflows/build-windows-integration-test.yml@testEKSe2e"
    with:
      windows_directory: "windows/nri-kubernetes"
      windows_version_tag: ltsc2022
    secrets:
      K8S_AGENTS_DOCKERHUB_USERNAME: ${{ secrets.K8S_AGENTS_DOCKERHUB_USERNAME }}
      K8S_AGENTS_DOCKERHUB_TOKEN: ${{ secrets.K8S_AGENTS_DOCKERHUB_TOKEN }}
  e2e:
    needs: create-windows-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.K8S_AWS_ACCOUNT_ID }}:role/${{ secrets.K8S_AWS_GHA_ROLE_TEST }}
          aws-region: us-west-1
          role-session-name: gha-e2e-test-session
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name tnguyen-bubbles --region us-west-1
      - name: Verify cluster access
        run: |
          kubectl get nodes
      - name: Echo output from build-windows-integration-test
        run: |
            echo "Output from build-windows-integration-test: ${{ needs.create-windows-image.outputs.image }}"
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.K8S_AGENTS_DOCKERHUB_USERNAME }}
          password: ${{ secrets.K8S_AGENTS_DOCKERHUB_TOKEN }}
      - name: Setup Access to Private Docker Registry
        run: |
          kubectl create secret docker-registry nri-kubernetes-internal-dockerhub \
            --docker-server=docker.io \
            --docker-username=${{ secrets.K8S_AGENTS_DOCKERHUB_USERNAME }} \
            --docker-password=${{ secrets.K8S_AGENTS_DOCKERHUB_TOKEN }}
      - name: Setup Helm
        run: |
          chmod go-r /home/runner/.kube/config
          helm repo add newrelic https://helm-charts.newrelic.com
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
      - name: Add PullSecret to e2e-values.yml
        run: |
          echo "pullSecret: nri-kubernetes-internal-dockerhub" >> e2e/e2e-values.yml
          cat e2e/e2e-values.yml
      - name: Run e2e-test
        uses: newrelic/newrelic-integration-e2e-action@v1
        env:
          EXCEPTIONS_SOURCE_FILE: 1-31-exceptions.yml
          FETCH_PODS_FROM_KUBE_SERVICE: "false"
        with:
          retry_seconds: 60
          retry_attempts: 5
          agent_enabled: false
          spec_path: e2e/test-specs-windows.yml
          account_id: ${{ secrets.K8S_AGENTS_E2E_ACCOUNT_ID }}
          api_key: ${{ secrets.K8S_AGENTS_E2E_API_KEY }}
          license_key: ${{ secrets.K8S_AGENTS_E2E_LICENSE_KEY }}
