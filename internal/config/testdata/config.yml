clusterName: dummy_cluster
interval: 15
verbose: true
timeout: 30

kubelet:
  enabled: true
  port: 123
  networkRouteFile: /path/to/file
  scheme: http

ksm:
  staticURL: http://test.com:8080
  scheme: https
  port: 8080
  namespace: default
  distributed: true
  enabled: true

controlPlane:
   etcd:
     enabled: true
     staticEndpoint:
       url: https://localhost:12345
       auth:
        type: bearer
       insecureSkipVerify: true 
       
     autodiscover:
       - namespace: kube-system
         selector: foo=bar,baz=bar # Match all
         matchNode: true
         endpoints:
           - url: https://localhost:12345
             auth:
               type: bearer
             insecureSkipVerify: true 
       - namespace: kube-system
         selector: foo=baz
         matchNode: true
         endpoints:
           - url: https://localhost:12345
             auth:
               type: bearer
             insecureSkipVerify: true 
